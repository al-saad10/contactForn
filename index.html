<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Contact Forms</title>
</head>
<body>
    <br>
    <br>
    <div class="contact-form">
        <p class="text-muted"><strong>Get In Touch</strong></p>
        <h2>Contact me</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        
        <form class="form">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label text-start d-block">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First name">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label text-start d-block">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last name">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label text-start d-block">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label text-start d-block">Phone number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Phone number">
                </div>
                <div class="col-12">
                    <label for="topic" class="form-label text-start d-block">Choose a topic</label>
                    <select class="form-select" id="topic">
                        <option selected>Select one...</option>
                        <option value="1">General Inquiry</option>
                        <option value="2">Support</option>
                        <option value="3">Feedback</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="message" class="form-label text-start d-block">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Type your message..."></textarea>
                </div>
                <div class="col-12">
                    <div class="form-check text-start">
                        <input class="form-check-input" type="checkbox" id="terms">
                        <label class="form-check-label" for="terms">
                            I accept the terms
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <br>
    
    

  <!-- footer -->
  
<footer class="footer text-center">
    <div class="container">
        <div class="row align-items-center">
            <!-- Logo -->
            <div class="col-md-4 order-1 order-md-1 footer-logo">
                <span class="logo">logoipsum™</span>
            </div>
            
            <!-- Navigation Links -->
            <div class="col-md-4 order-2 order-md-2 footer-nav">
                <ul class="nav justify-content-center">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Portfolio</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About me</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Testimonials</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Portfolio</a></li>
                </ul>
            </div>
            
            <!-- Social Icons -->
            <div class="col-md-4 order-3 order-md-3 social-icons">
                <a href="#"><img src="./assets/icons'/fb.png" alt="Facebook" class="icon"></a>
                <a href="#"><img src="./assets/icons'/insta.png" alt="Instagram" class="icon"></a>
                <a href="#"><img src="./assets/icons'/twitter.png" alt="Twitter" class="icon"></a>
                <a href="#"><img src="./assets/icons'/linkedin.png" alt="LinkedIn" class="icon"></a>
            </div>
        </div>
        
        <div class="line"></div>
        
        <div class="row">
            <div class="col-md-6 text-center text-md-start">
                <p>Made with <i class="fas fa-heart text-danger"></i> by Airdokan</p>
            </div>
            <div class="col-md-6 text-center text-md-end">
                <a href="#" class="text-muted me-3">Privacy Policy</a>
                <a href="#" class="text-muted me-3">Terms of Service</a>
                <a href="#" class="text-muted">Cookies Settings</a>
            </div>
        </div>
    </div>
</footer>


  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
